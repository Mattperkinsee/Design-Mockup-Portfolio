<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Sofia" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <script src="js/app.js"></script>
    <title>Matt Perkins Front-End Ninja</title>
</head>

<body>
    <header class="header">
        <div class="emptyHeaderSpace">
        </div>
        <div class="header__inner">
            <div class="header__title">
                <span class="logo">
                <img class="animated fadeInDown header__logo" src="img/avatar.jpg" alt="matt logo">
                </span>
                <h1 class="headerText animated fadeInDown">
                    <span class="name">Matt Perkins<br></span>
                    <span class="nameSub">Front-End Ninja</span>
                </h1>
            </div>
        </div>
    </header>
    <main>
        <section class="animated fadeInLeft hexColors">
            <div id="blueSquare">
            </div>
            <h2 class="hexText">#02b3e4</h2>
            <div id="graySquare">
            </div>
            <h2 class="hexText">#2d3c49</h2>
            <div id="lightblueSquare">
            </div>
            <h2 class="hexText"> #7d97ad</h2>
        </section>
        <div class="content">
            <img class="mainImage animated fadeIn" srcset="
             img/laptop-3190194_1920.jpg 320w,
             img/laptop-3190194_1920.jpg 640w,
             img/laptop-3190194_1920.jpg 800w" sizes="(max-width: 320px) 280px,
            (max-width: 640px) 600px,
            (max-width: 800px) 800px" src="img/laptop-3190194_1920.jpg" alt="Main Picture">
            <section class="featuredWork_title">
                <h2 id="featuredWorkTitle">Featured Work</h2>
                <section class="featuredWork">
                    <div class="firstApp animated rotateInUpRight">
                        <a href="https://github.com/Mattperkinsee/JS-Memory-Game" target="_blank">
                            <img class="memoryGame" src="img/memorygame.jpg" alt="memory game">
                            <h3 class="appTitle">Memory game</h3>
                            <p class="appLink">https://github.com/Mattperkinsee/JS-Memory-Game</p>
                        </a>
                    </div>
                    <div class="secondApp animated slideInUp">
                        <a href="https://github.com/Mattperkinsee" target="_blank">
                            <img class="feedReader" src="img/feedtest.jpg" alt="feed reader">
                            <h3 class="appTitle">Feed Testing</h3>
                            <p class="appLink">https://github.com/Mattperkinsee/JS-Memory-Game</p>
                        </a>

                    </div>

                    <div class="thirdApp animated rotateInUpLeft">
                        <a href="https://github.com/Mattperkinsee/JS-Frogger-Game" target="_blank">
                            <img class="froggerGame" src="img/froggergame.jpg" alt="frogger game">
                            <h3 class="appTitle">Frogger Game</h3>
                            <div>
                                <p class="appLink">https://github.com/Mattperkinsee/JS-Memory-Game</p>
                            </div>
                        </a>
                    </div>
                </section>
            </section>
        </div>
    </main>
</body>

</html>
